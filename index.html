    <body>
        <button onclick="mathSample();">Math</button>

<script>
    'use strict';

    //using a for/in loop

       function mathSample(){
           let price =200;
           let result=0;

           console.log("price = "+price.toString());

           //Decrement
           result = price--;
           console.log("result = price-- = "+result.toString());
           console.log("price = "+price.toString());
           result = --price;
           console.log("result = -price" + result.toString());
       }

</script>

        <script src="jquery-1.11.2.js"></script>
        <script src="Greetr.js"></script>
        <script src="app.js"></script>
    </body>
</html>
